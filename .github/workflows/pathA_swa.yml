name: Azure Static Web Apps Deploy (Path A MVP)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy SWA MVP
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install frontend dependencies
        run: cd matrix-studio/web/frontend && npm ci
      - name: Build frontend
        run: cd matrix-studio/web/frontend && npm run build
      - name: Install API dependencies
        run: cd matrix-studio/web/api && npm ci
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "matrix-studio/web/frontend"
          api_location: "matrix-studio/web/api"
          output_location: "build"
