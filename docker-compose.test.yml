services:
  postgres:
    image: postgres:15-alpine
    container_name: atlantiplex-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-atlantiplex}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change-me-in-production}
      POSTGRES_DB: ${DB_NAME:-atlantiplex}
    networks:
      - atlantiplex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-atlantiplex} -d ${DB_NAME:-atlantiplex}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID

  redis:
    image: redis:7-alpine
    container_name: atlantiplex-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-change-me-in-production}
    networks:
      - atlantiplex-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID

  stage-server:
    build:
      context: ./matrix-studio/web/stage
      dockerfile: Dockerfile
    image: atlantiplex-stage:latest
    container_name: atlantiplex-stage
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 9001
      JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgresql://${DB_USER:-atlantiplex}:${DB_PASSWORD:-change-me-in-production}@postgres:5432/${DB_NAME:-atlantiplex}
      REDIS_URL: redis://:${REDIS_PASSWORD:-change-me-in-production}@redis:6379/0
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      LOG_LEVEL: info
    ports:
      - "9001:9001"
    networks:
      - atlantiplex-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9001/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  flask-backend:
    build:
      context: ./matrix-studio
      dockerfile: Dockerfile.python
    image: atlantiplex-flask:latest
    container_name: atlantiplex-flask
    restart: unless-stopped
    environment:
      FLASK_ENV: production
      FLASK_PORT: 5000
      DATABASE_URL: postgresql://${DB_USER:-atlantiplex}:${DB_PASSWORD:-change-me-in-production}@postgres:5432/${DB_NAME:-atlantiplex}
      REDIS_URL: redis://:${REDIS_PASSWORD:-change-me-in-production}@redis:6379/1
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    ports:
      - "5000:5000"
    networks:
      - atlantiplex-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  nginx:
    image: nginx:1.25-alpine
    container_name: atlantiplex-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - atlantiplex-network
    depends_on:
      stage-server:
        condition: service_healthy
      flask-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - NET_BIND_SERVICE
    tmpfs:
      - /var/run
      - /var/cache/nginx
      - /var/log/nginx

networks:
  atlantiplex-network:
    driver: bridge
