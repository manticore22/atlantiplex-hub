name: Security Scan
on:
  push:
  pull_request:
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node.js audit
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: |
          set -e
          cd AtlantiplexStudio
          npm ci --omit=dev
          npm audit --production --audit-level=low || true
      - name: Python audit
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          set -e
          cd AtlantiplexStudio
          python -m pip install --upgrade pip
          pip install pip-audit safety
          pip-audit -r requirements_enhanced.txt -r requirements_payments.txt || true
          safety check -r requirements_enhanced.txt -r requirements_payments.txt || true
      - name: Report
        run: echo "Security scans completed; review logs for details."
      - name: Build Docker image for scanning
        run: |
          docker build -t atl-studio:dev -f AtlantiplexStudio/Dockerfile .
      - name: Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'atl-studio:dev'
