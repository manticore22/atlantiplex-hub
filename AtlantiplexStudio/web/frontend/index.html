    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />

    <style>
      /* Ensure CSS variables load early */
      :root {
        --brand-primary: #0ad;
        --brand-accent: #0ff;
        --brand-bg: #051a2b;
        --brand-surface: #0b2a55;
        --brand-text: #eaf6ff;
        --brand-glow: 0 0 12px rgba(0, 214, 255, 0.9);
        --brand-font-family: 'Orbitron', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      html, body {
        height: 100%;
        margin: 0;
        background: var(--brand-bg);
        color: var(--brand-text);
        font-family: var(--brand-font-family);
      }
