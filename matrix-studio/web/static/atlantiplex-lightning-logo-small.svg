<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bottleGradientSmall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a5298;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7e8ba3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lightningGradientSmall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bottle Body -->
  <path d="M 22 26 L 22 45 Q 22 51 27 53 L 37 53 Q 42 51 42 45 L 42 26 Z" 
        fill="url(#bottleGradientSmall)" 
        stroke="#4a5f7a" 
        stroke-width="1"
        opacity="0.9"/>
  
  <!-- Bottle Neck -->
  <rect x="27" y="19" width="10" height="8" 
        fill="url(#bottleGradientSmall)" 
        stroke="#4a5f7a" 
        stroke-width="1"/>
  
  <!-- Bottle Cap -->
  <rect x="26" y="17" width="12" height="3" 
        fill="#34495e" 
        stroke="#2c3e50" 
        stroke-width="0.5"/>
  
  <!-- Lightning Bolt -->
  <path d="M 32 28 L 30 35 L 34 35 L 32 42 L 36 34 L 32 34 L 34 27 Z" 
        fill="url(#lightningGradientSmall)" 
        stroke="#ff9800" 
        stroke-width="0.5"
        opacity="0.95">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
  </path>
</svg>