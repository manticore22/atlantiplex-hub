<!DOCTYPE html>
<html>
<head>
    <title>GUEST TERMINAL - ATLANTIPLEX</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0f0f1f 100%);
            color: #00ff41;
            font-family: 'Orbitron', 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
            animation: grid-move 10s linear infinite;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 255, 65, 0.03) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 3;
            animation: scanlines 8s linear infinite;
        }

        .terminal-header {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2a 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #00ff41;
            position: relative;
            z-index: 10;
        }

        .terminal-header::before {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00ff41, #00cc33, #00ff41);
            animation: glow-pulse 2s infinite;
        }

        .header-content {
            font-size: 1.8em;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 
                0 0 20px #00ff41,
                2px 2px 0 #ff0041,
                -2px -2px 0 #41ff00;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
            position: relative;
            background: radial-gradient(ellipse at center, rgba(10, 10, 26, 0.8) 0%, transparent 100%);
        }

        .login-form {
            background: rgba(0, 20, 40, 0.9);
            border: 3px solid #00ff41;
            padding: 40px;
            max-width: 500px;
            margin: 100px auto;
            box-shadow: 
                0 0 50px rgba(0, 255, 65, 0.4),
                inset 0 0 30px rgba(0, 255, 65, 0.2);
            position: relative;
            backdrop-filter: blur(5px);
            animation: form-float 6s ease-in-out infinite;
        }

        .login-form::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #00ff41, #00cc33, #00ff41);
            z-index: -1;
            opacity: 0.6;
            animation: glow-pulse 2s infinite;
        }

        .login-title {
            text-align: center;
            font-size: 2em;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-shadow: 
                0 0 30px #00ff41,
                3px 3px 0 #ff0041,
                -3px -3px 0 #41ff00;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 1em;
            text-shadow: 0 0 10px #00ff41;
        }

        .input-group input {
            width: 100%;
            background: rgba(0, 30, 60, 0.9);
            border: 2px solid #00ff41;
            color: #00ff41;
            padding: 18px;
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            text-transform: uppercase;
            position: relative;
        }

        .input-group input:focus {
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.5),
                inset 0 0 20px rgba(0, 255, 65, 0.3);
            background: rgba(0, 40, 80, 0.95);
            transform: translateY(-3px);
        }

        .cyber-btn {
            background: linear-gradient(135deg, #00ff41, #00cc33);
            border: 2px solid #00ff41;
            color: #000;
            padding: 18px 40px;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            font-size: 14px;
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .cyber-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(0, 255, 65, 0.4),
                0 0 40px rgba(0, 255, 65, 0.3);
        }

        .cyber-btn:hover::before {
            left: 100%;
        }

        .cyber-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .video-area {
            display: none;
            height: 100%;
            position: relative;
            padding: 20px;
        }

        .video-area.active {
            display: flex;
            flex-direction: column;
        }

        .main-video {
            flex: 1;
            background: #000;
            border: 3px solid #00ff41;
            position: relative;
            box-shadow: 
                0 0 50px rgba(0, 255, 65, 0.3),
                inset 0 0 30px rgba(0, 255, 65, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .main-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 20, 40, 0.9);
            border: 2px solid #00ff41;
        }

        .control-btn {
            background: transparent;
            border: 2px solid #00ff41;
            color: #00ff41;
            padding: 12px 24px;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            background: rgba(0, 255, 65, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 65, 0.4);
        }

        .control-btn.active {
            background: rgba(0, 255, 65, 0.3);
            border-color: #00ff41;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff41;
            box-shadow: 0 0 15px #00ff41;
            animation: power-pulse 2s infinite;
        }

        .loading-text {
            text-align: center;
            font-size: 1.4em;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: text-flicker 3s infinite;
            margin-top: 20px;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        @keyframes glow-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        @keyframes form-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes text-flicker {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes power-pulse {
            0%, 100% { box-shadow: 0 0 5px currentColor; }
            50% { box-shadow: 0 0 20px currentColor; }
        }

        .cyber-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <canvas class="cyber-rain" id="matrix"></canvas>
    <div class="scanlines"></div>
    
    <div class="terminal-header">
        <div class="header-content">
            ATLANTIPLEX GUEST TERMINAL - <span id="sessionId">AWAITING ACCESS CODE</span>
        </div>
    </div>

    <div class="main-content">
        <div class="login-form" id="loginForm">
            <h2 class="login-title">// GUEST ACCESS PROTOCOL //</h2>
            
            <div class="input-group">
                <label for="guestName">// NEURAL DESIGNATION //</label>
                <input type="text" id="guestName" placeholder="ENTER GUEST IDENTIFICATION..." value="Guest">
            </div>
            
            <div class="input-group">
                <label for="sessionCode">// SESSION ACCESS CODE //</label>
                <input type="text" id="sessionCode" placeholder="ENTER SESSION KEY..." maxlength="20">
            </div>
            
            <button class="cyber-btn" onclick="connectToSession()">
                [ ESTABLISH CONNECTION ]
            </button>
            
            <div class="loading-text" id="loadingText" style="display: none;">
                // INITIALIZING NEURAL LINK //
            </div>
        </div>
        
        <div class="video-area" id="videoArea">
            <div class="main-video" id="mainVideo">
                <video id="remoteVideo" autoplay></video>
                <video id="localVideo" autoplay muted style="position: absolute; width: 150px; height: 112px; bottom: 10px; right: 10px; border: 2px solid #00ff41; object-fit: cover;"></video>
            </div>
            
            <div class="controls">
                <button class="control-btn active" id="audioBtn" onclick="toggleAudio()">
                    <div class="status-indicator"></div>
                    MIC
                </button>
                <button class="control-btn active" id="videoBtn" onclick="toggleVideo()">
                    <div class="status-indicator"></div>
                    CAM
                </button>
                <button class="control-btn" id="screenBtn" onclick="toggleScreen()">
                    <div class="status-indicator"></div>
                    SCREEN
                </button>
                <button class="control-btn" onclick="disconnect()">
                    <div class="status-indicator" style="background: #ff0041;"></div>
                    DISCONNECT
                </button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Enhanced cyber rain
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const cyberChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|:;,<>?/~`';
        const matrixArray = cyberChars.split('');

        const fontSize = 10;
        const columns = canvas.width / fontSize;
        const drops = [];

        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawCyberRain() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px Orbitron, monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawCyberRain, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Guest functionality with cyber enhancements
        const socket = io();
        let localStream = null;
        let remoteStream = null;
        let peerConnection = null;
        let sessionId = null;
        let isAudioEnabled = true;
        let isVideoEnabled = true;

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const videoArea = document.getElementById('videoArea');
        const loadingText = document.getElementById('loadingText');
        const sessionIdElement = document.getElementById('sessionId');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const audioBtn = document.getElementById('audioBtn');
        const videoBtn = document.getElementById('videoBtn');
        const screenBtn = document.getElementById('screenBtn');

        // Get session ID from URL
        const urlSessionId = window.location.pathname.split('/').pop();
        if (urlSessionId && urlSessionId !== 'guest') {
            document.getElementById('sessionCode').value = urlSessionId;
        }

        async function connectToSession() {
            const guestName = document.getElementById('guestName').value || 'Anonymous';
            const sessionCode = document.getElementById('sessionCode').value;

            if (!sessionCode) {
                alert('// ERROR: SESSION ACCESS CODE REQUIRED //');
                return;
            }

            sessionId = sessionCode;
            sessionIdElement.textContent = sessionId;

            // Show loading with cyber effect
            loadingText.style.display = 'block';
            loginForm.style.animation = 'none';

            try {
                // Initialize local media
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: true,
                    video: true
                });
                localVideo.srcObject = localStream;

                // Join session via socket
                socket.emit('join-session', {
                    sessionId: sessionId,
                    role: 'guest',
                    name: guestName
                });

                // Simulate connection delay for effect
                setTimeout(() => {
                    loadingText.innerHTML = '// ESTABLISHING NEURAL SYNCHRONIZATION //';
                }, 1000);

                setTimeout(() => {
                    loadingText.innerHTML = '// CALIBRATING QUANTUM INTERFACE //';
                }, 2000);

                setTimeout(() => {
                    loadingText.innerHTML = '// CONNECTION ESTABLISHED //';
                    setTimeout(() => {
                        loginForm.style.display = 'none';
                        videoArea.classList.add('active');
                        loadingText.style.display = 'none';
                    }, 1000);
                }, 3000);

            } catch (error) {
                console.error('Neural connection failed:', error);
                loadingText.innerHTML = `// ERROR: ${error.message} //`;
            }
        }

        // Socket events
        socket.on('joined', (participant) => {
            console.log('Neural connection established:', participant);
        });

        socket.on('participant-update', (session) => {
            console.log('Session updated:', session);
        });

        // WebRTC functions (simplified for demo)
        function createPeerConnection() {
            const configuration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' }
                ]
            };

            peerConnection = new RTCPeerConnection(configuration);

            peerConnection.onaddstream = (event) => {
                remoteStream = event.stream;
                remoteVideo.srcObject = remoteStream;
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('webrtc-ice-candidate', {
                        target: 'host',
                        candidate: event.candidate
                    });
                }
            };

            if (localStream) {
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
            }
        }

        socket.on('webrtc-offer', async (data) => {
            if (!peerConnection) {
                createPeerConnection();
            }

            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                socket.emit('webrtc-answer', {
                    target: data.from,
                    answer: answer
                });
            } catch (error) {
                console.error('WebRTC answer error:', error);
            }
        });

        // Control functions with cyber feedback
        function toggleAudio() {
            if (localStream) {
                isAudioEnabled = !isAudioEnabled;
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = isAudioEnabled;
                });
                audioBtn.classList.toggle('active', isAudioEnabled);
                audioBtn.innerHTML = isAudioEnabled ? 
                    '<div class="status-indicator"></div>MIC' : 
                    '<div class="status-indicator" style="background: #ff0041;"></div>MIC';
            }
        }

        function toggleVideo() {
            if (localStream) {
                isVideoEnabled = !isVideoEnabled;
                localStream.getVideoTracks().forEach(track => {
                    track.enabled = isVideoEnabled;
                });
                videoBtn.classList.toggle('active', isVideoEnabled);
                videoBtn.innerHTML = isVideoEnabled ? 
                    '<div class="status-indicator"></div>CAM' : 
                    '<div class="status-indicator" style="background: #ff0041;"></div>CAM';
            }
        }

        async function toggleScreen() {
            try {
                const screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: true,
                    audio: true
                });
                
                if (peerConnection) {
                    screenStream.getTracks().forEach(track => {
                        peerConnection.addTrack(track, screenStream);
                    });
                }

                screenBtn.classList.add('active');
                screenStream.getVideoTracks()[0].onended = () => {
                    console.log('Screen sharing ended');
                    screenBtn.classList.remove('active');
                };
            } catch (error) {
                console.error('Screen share error:', error);
            }
        }

        function disconnect() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peerConnection) {
                peerConnection.close();
            }
            socket.disconnect();
            window.location.reload();
        }

        // Add cyber sound effects (placeholder for future implementation)
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', () => {
                // In a real implementation, you could add cyber sound effects here
                document.body.style.animation = 'none';
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 10);
            });
        });
    </script>
</body>
</html>
