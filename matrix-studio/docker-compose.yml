version: '3.8'

services:
  # Main Matrix Studio Application
  matrix-studio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: matrix-studio
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - FLASK_ENV=production
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env.production
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./web:/app/web
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for session management
  redis:
    image: redis:7-alpine
    container_name: matrix-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:latest
    container_name: matrix-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - matrix-studio
      - redis

  # SSL Certificate Management (Let's Encrypt)
  certbot:
    image: certbot/certbot:latest
    container_name: matrix-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email your-email@verilysovereign.org --agree-tos --no-eff-email -d verilysovereign.org -d www.verilysovereign.org

volumes:
  redis_data:
    driver: local
