apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atlantiplex-ingress
  namespace: atlantiplex
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://atlantiplex.example.com"
spec:
  tls:
  - hosts:
    - atlantiplex.example.com
    - api.atlantiplex.example.com
    - stage.atlantiplex.example.com
    secretName: atlantiplex-tls
  rules:
  - host: atlantiplex.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  - host: api.atlantiplex.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flask-backend
            port:
              number: 5000
  - host: stage.atlantiplex.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stage-server
            port:
              number: 9001
---
apiVersion: policy/v1
kind: NetworkPolicy
metadata:
  name: atlantiplex-network-policy
  namespace: atlantiplex
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: atlantiplex
    - podSelector:
        matchLabels:
          app: ingress-nginx
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: atlantiplex
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 443
