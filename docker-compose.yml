services:
  # PostgreSQL Database with security hardening
  postgres:
    image: postgres:15-alpine
    container_name: atlantiplex-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-atlantiplex}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change-me-in-production}
      POSTGRES_DB: ${DB_NAME:-atlantiplex}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - atlantiplex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-atlantiplex} -d ${DB_NAME:-atlantiplex}"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: atlantiplex-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-change-me-in-production}
    volumes:
      - redis_data:/data
    networks:
      - atlantiplex-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID

  # Node.js Stage Server (WebSocket + API)
  stage-server:
    build:
      context: ./matrix-studio/web/stage
      dockerfile: Dockerfile
    image: atlantiplex-stage:latest
    container_name: atlantiplex-stage
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 9001
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-in-production}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      DATABASE_URL: postgresql://${DB_USER:-atlantiplex}:${DB_PASSWORD:-change-me-in-production}@postgres:5432/${DB_NAME:-atlantiplex}
      REDIS_URL: redis://:${REDIS_PASSWORD:-change-me-in-production}@redis:6379/0
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      LOG_LEVEL: info
      NODE_OPTIONS: --max-old-space-size=512
    ports:
      - "9001:9001"
    volumes:
      - stage_logs:/app/logs
      - stage_uploads:/app/uploads
    networks:
      - atlantiplex-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  # Python Flask Backend
  flask-backend:
    build:
      context: ./matrix-studio
      dockerfile: Dockerfile.python
    image: atlantiplex-flask:latest
    container_name: atlantiplex-flask
    restart: unless-stopped
    environment:
      FLASK_ENV: production
      FLASK_PORT: 5000
      DATABASE_URL: postgresql://${DB_USER:-atlantiplex}:${DB_PASSWORD:-change-me-in-production}@postgres:5432/${DB_NAME:-atlantiplex}
      JWT_SECRET_KEY: ${JWT_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      REDIS_URL: redis://:${REDIS_PASSWORD:-change-me-in-production}@redis:6379/1
      LOG_LEVEL: INFO
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    ports:
      - "5000:5000"
    volumes:
      - flask_logs:/app/logs
      - flask_recordings:/app/core/recordings
    networks:
      - atlantiplex-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  # Nginx Reverse Proxy & Load Balancer
  nginx:
    image: nginx:1.25-alpine
    container_name: atlantiplex-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - frontend_build:/usr/share/nginx/html:ro
    networks:
      - atlantiplex-network
    depends_on:
      stage-server:
        condition: service_healthy
      flask-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - NET_BIND_SERVICE
    tmpfs:
      - /var/run
      - /var/cache/nginx
      - /var/log/nginx

  # Frontend Builder (builds static files once at startup)
  frontend-builder:
    build:
      context: ./matrix-studio/web/frontend
      dockerfile: Dockerfile
    image: atlantiplex-frontend:latest
    container_name: atlantiplex-frontend-builder
    volumes:
      - frontend_build:/usr/share/nginx/html
    environment:
      VITE_API_URL: ${API_URL:-http://localhost}
      VITE_STRIPE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      NODE_ENV: production
      NODE_OPTIONS: --max-old-space-size=256
    command: npm run build
    networks:
      - atlantiplex-network
    profiles:
      - build
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  stage_logs:
    driver: local
  stage_uploads:
    driver: local
  flask_logs:
    driver: local
  flask_recordings:
    driver: local
  frontend_build:
    driver: local
  nginx_logs:
    driver: local

networks:
  atlantiplex-network:
    driver: bridge
