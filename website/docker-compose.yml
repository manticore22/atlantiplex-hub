version: '3.8'
services:
  gateway:
    build: ./gateway
    container_name: gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      - db
  atlantiplex:
    build: ./apps/atlantiplex-studio
    container_name: atlantiplex
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
  db:
    image: postgres:15
    container_name: saas_db
    environment:
      - POSTGRES_USER=saas
      - POSTGRES_PASSWORD=saas_pass
      - POSTGRES_DB=saas_prod
    ports:
      - "5432:5432"
  nginx:
    image: nginx:latest
    container_name: nginx_reverse
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - gateway
      - atlantiplex

networks:
  default:
    driver: bridge
