<!doctype html>
<html lang="en" data-ds-theme="deep">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Underwater UI Demo</title>
  <link rel="stylesheet" href="../design-system/styles.css" />
  <style>
    /* quick page-level tweaks for demo clarity */
    body { margin:0; background:#04101a; color:#eaf7ff; font-family: Inter, system-ui, -apple-system, Roboto, Arial, sans-serif; }
    .container { padding: 20px; max-width: 1100px; margin: 0 auto; }
    .section { display:flex; gap:16px; flex-wrap: wrap; }
  </style>
</head>
<body>
  <div class="container">
    <header style="display:flex; align-items:center; justify-content:space-between; padding-bottom:6px; border-bottom:1px solid rgba(128,210,255,.15);">
      <h1 style="margin:0; font-size:1.3rem; letter-spacing:.4px;">Underwater UI Demo</h1>
      <button id="themeToggle" class="ds-sonar-btn" aria-label="Toggle glow mode">üåä</button>
    </header>

    <section class="ds-panel" aria-label="Telemetry Panel" style="margin-top:16px;">
      <h3 class="ds-panel-title">Telemetry</h3>
      <div class="ds-panel-content">
        <svg width="100%" height="120" viewBox="0 0 600 120" role="img" aria-label="Demo telemetry chart">
          <polyline fill="none" stroke="var(--accent)" stroke-width="3" points="0,100 60,80 120,90 180,60 240,70 300,40 360,50 420,20 480,30 540,10 600,40"></polyline>
          <g stroke="var(--grid)" opacity="0.5">
            <line x1="0" y1="0" x2="600" y2="0" />
            <line x1="0" y1="120" x2="600" y2="120" />
          </g>
        </svg>
        <p style="color:var(--muted); margin:8px 0 0;">Live data feed with bioluminescent glow</p>
      </div>
    </section>

    <hr class="glyph-divider" aria-hidden="true" style="margin:18px 0;"/>

    <section class="section" aria-label="Status and controls">
      <div class="ds-panel" style="flex:1 1 260px; min-width:260px;">
        <h3 class="ds-panel-title">Status</h3>
        <div class="ds-panel-content" style="display:flex; gap:8px; align-items:center;">
          <span class="ds-status-badge ds-ok" aria-label="Live">LIVE</span>
          <span class="ds-status-badge ds-info" aria-label="Info">INFO</span>
          <span class="ds-status-badge ds-warn" aria-label="Warning">WARN</span>
        </div>
      </div>

      <div class="ds-panel" style="flex:1 1 260px; min-width:260px;">
        <h3 class="ds-panel-title">Controls</h3>
        <div class="ds-panel-content" style="display:flex; align-items:center; gap:12px;">
          <span class="ds-icon" aria-hidden>üî∑</span>
          <span>Telemetry Window</span>
          <button class="ds-sonar-btn" aria-label="Pulse">‚ü≤</button>
        </div>
      </div>

      <div class="ds-panel" style="flex:1 1 260px; min-width:260px;">
        <h3 class="ds-panel-title">Divider</h3>
        <div class="ds-panel-content" aria-label="decorative divider">
          <div class="glyph-divider" style="height:18px; display:flex; align-items:center; justify-content:center;">
            <span class="glyph">‚ú¶</span><span class="glyph">‚úß</span><span class="glyph">‚ú¶</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Demo: ListRow sample -->
    <section class="ds-panel" aria-label="ListRow sample" style="margin-top:16px; padding-bottom:12px;">
      <h3 class="ds-panel-title">List Row Sample</h3>
      <div class="ds-panel-content" style="display:flex; flex-direction:column; gap:8px;">
        <div class="ds-list-row" role="listitem" tabindex="0" aria-label="Telemetry Window">
          <div class="ds-list-row-left">
            <span class="ds-icon" aria-hidden>üî∑</span>
            <span class="ds-primary">Telemetry Window</span>
            <span class="ds-secondary">Real-time data feed</span>
          </div>
          <div class="ds-list-row-right">‚ñ∂</div>
        </div>
        <div class="ds-list-row" role="listitem" tabindex="0" aria-label="Settings">
          <div class="ds-list-row-left">
            <span class="ds-icon" aria-hidden>‚öôÔ∏è</span>
            <span class="ds-primary">Settings</span>
            <span class="ds-secondary">Configure UI</span>
          </div>
          <div class="ds-list-row-right">‚Ä∫</div>
        </div>
      </div>
    </section>
  </div>
  <script src="./demo.js"></script>
</body>
</html>
