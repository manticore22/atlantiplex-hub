<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Seraphonix</title>
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap:16px; padding:16px; }
    .card { padding:12px; border-radius:8px; border:1px solid rgba(0,240,255,.25); background: rgba(6,20,40,.9); }
  </style>
</head>
body {
  padding: 20px;
  font-family: sans-serif;
}
  <div class="grid">
    <div class="card" id="admin-users">
      <h3>Users</h3>
      <p id="user-count">Loading...</p>
    </div>
    <div class="card" id="admin-subscriptions">
      <h3>Subscriptions</h3>
      <p id="sub-count">Loading...</p>
    </div>
    <div class="card" id="admin-performance">
      <h3>Server</h3>
      <p id="server-status">Loading...</p>
    </div>
  </div>
  <script src="/api/version.js"></script>
  <script src="scripts/admin.js"></script>
</body>
</html>
