worker_processes auto;
events { worker_connections 1024; }

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  upstream seraphonix_backend { server seraphonix-api:3000; }
  upstream atlantiplex_studio { server atlantiplex-studio-stage2:5000; }

  server {
    listen 80;
    server_name verilysovereign.org www.verilysovereign.org;
    location / {
      proxy_pass http://seraphonix_backend;
    }
  }

  server {
    listen 443 ssl http2;
    server_name verilysovereign.org www.verilysovereign.org;
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    root /var/www/verilysovereign;
    location /api/ {
      proxy_pass http://seraphonix_backend;
    }
    # Atlantiplex Studio behind this path
    location /atlantiplex/ {
      proxy_pass http://atlantiplex_studio;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
    }
  }
}
