<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 350">
  <defs>
    <linearGradient id="v-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB700;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="wing-gold" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE55C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC700;stop-opacity:0.85" />
    </linearGradient>
    <filter id="v-shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="5" flood-opacity="0.4"/>
    </filter>
    <filter id="glow-effect">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- CROWN at top -->
  <g filter="url(#v-shadow)">
    <!-- Crown base -->
    <path d="M 80 40 L 150 15 L 220 40 L 200 70 L 150 85 L 100 70 Z" 
          fill="url(#v-gold)" stroke="#DAA520" stroke-width="2"/>
    
    <!-- Crown center peak -->
    <circle cx="150" cy="15" r="8" fill="url(#v-gold)" stroke="#DAA520" stroke-width="1.5"/>
    
    <!-- Crown left peak -->
    <circle cx="95" cy="42" r="6" fill="url(#v-gold)" stroke="#DAA520" stroke-width="1"/>
    
    <!-- Crown right peak -->
    <circle cx="205" cy="42" r="6" fill="url(#v-gold)" stroke="#DAA520" stroke-width="1"/>
    
    <!-- Crown accent points -->
    <circle cx="120" cy="30" r="4" fill="#FFF8DC" opacity="0.8"/>
    <circle cx="180" cy="30" r="4" fill="#FFF8DC" opacity="0.8"/>
  </g>
  
  <!-- LEFT WING -->
  <g filter="url(#v-shadow)" opacity="0.9">
    <!-- Wing segments -->
    <path d="M 100 85 L 50 75" stroke="url(#wing-gold)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 95 100 L 35 100" stroke="url(#wing-gold)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 95 120 L 30 145" stroke="url(#wing-gold)" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <path d="M 100 140 L 40 180" stroke="url(#wing-gold)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 108 155 L 50 215" stroke="url(#wing-gold)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Wing detail feathers -->
    <path d="M 80 82 L 55 78" stroke="url(#wing-gold)" stroke-width="2" fill="none" opacity="0.7" stroke-linecap="round"/>
    <path d="M 75 105 L 42 110" stroke="url(#wing-gold)" stroke-width="2" fill="none" opacity="0.7" stroke-linecap="round"/>
    <path d="M 72 130 L 35 160" stroke="url(#wing-gold)" stroke-width="1.5" fill="none" opacity="0.6" stroke-linecap="round"/>
  </g>
  
  <!-- RIGHT WING -->
  <g filter="url(#v-shadow)" opacity="0.9">
    <!-- Wing segments -->
    <path d="M 200 85 L 250 75" stroke="url(#wing-gold)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 205 100 L 265 100" stroke="url(#wing-gold)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 205 120 L 270 145" stroke="url(#wing-gold)" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <path d="M 200 140 L 260 180" stroke="url(#wing-gold)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 192 155 L 250 215" stroke="url(#wing-gold)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Wing detail feathers -->
    <path d="M 220 82 L 245 78" stroke="url(#wing-gold)" stroke-width="2" fill="none" opacity="0.7" stroke-linecap="round"/>
    <path d="M 225 105 L 258 110" stroke="url(#wing-gold)" stroke-width="2" fill="none" opacity="0.7" stroke-linecap="round"/>
    <path d="M 228 130 L 265 160" stroke="url(#wing-gold)" stroke-width="1.5" fill="none" opacity="0.6" stroke-linecap="round"/>
  </g>
  
  <!-- MAIN V SHAPE -->
  <g filter="url(#v-shadow)">
    <!-- Left V diagonal -->
    <path d="M 90 90 L 150 280" 
          stroke="url(#v-gold)" stroke-width="28" stroke-linecap="round"/>
    <!-- Right V diagonal -->
    <path d="M 210 90 L 150 280" 
          stroke="url(#v-gold)" stroke-width="28" stroke-linecap="round"/>
    
    <!-- V white outline for depth -->
    <path d="M 92 88 L 152 282" 
          stroke="#FFF8DC" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <path d="M 208 88 L 148 282" 
          stroke="#FFF8DC" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- V POINT JEWEL -->
  <circle cx="150" cy="280" r="10" fill="url(#v-gold)" stroke="#DAA520" stroke-width="2" filter="url(#v-shadow)"/>
  <circle cx="150" cy="280" r="6" fill="#FFF8DC" opacity="0.7"/>
  
  <!-- TAIL CURL -->
  <path d="M 150 290 Q 170 310 180 340 Q 175 345 165 335 Q 158 320 150 300" 
        fill="url(#v-gold)" stroke="#DAA520" stroke-width="1.5" filter="url(#v-shadow)"/>
  
  <!-- Decorative glow around entire logo -->
  <ellipse cx="150" cy="170" rx="95" ry="110" fill="url(#v-gold)" opacity="0.08" filter="url(#glow-effect)"/>
</svg>
