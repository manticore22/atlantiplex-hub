<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Signups - Atlantiplex</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="neon.css">
    <style>
        body {
            background: #000a12;
            color: #e6f7ff;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 60px 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #0ff;
            font-family: 'Montserrat', monospace;
            text-align: center;
            margin-bottom: 32px;
            text-shadow: 0 0 20px rgba(0, 255, 242, 0.5);
        }
        form {
            display: grid;
            gap: 16px;
        }
        input, select {
            padding: 14px 16px;
            border-radius: 8px;
            border: 2px solid #0ff;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #00ffea;
            box-shadow: 0 0 15px rgba(0, 255, 242, 0.4);
        }
        button {
            padding: 14px 24px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #00fff2, #00ffd8);
            color: #00131a;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 255, 242, 0.5);
        }
        .back-link {
            display: inline-block;
            margin-top: 24px;
            color: #0ff;
            text-decoration: none;
            text-align: center;
            width: 100%;
        }
        .back-link:hover {
            text-shadow: 0 0 10px #0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Studio Signups</h1>
        <form>
            <input type="text" placeholder="Your Name" aria-label="Your Name" required />
            <input type="email" placeholder="Email" aria-label="Email" required />
            <select aria-label="Role">
                <option value="">Select your role...</option>
                <option value="engineer">Engineer</option>
                <option value="designer">Designer</option>
                <option value="researcher">Researcher</option>
                <option value="developer">Developer</option>
                <option value="other">Other</option>
            </select>
            <button type="submit">Get Notified</button>
        </form>
        <a href="/" class="back-link">Back to Hub</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
