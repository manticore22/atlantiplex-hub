# Docker Compose for development environment
version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: atlantiplex-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-atlantiplex}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev-password}
      POSTGRES_DB: ${DB_NAME:-atlantiplex}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - atlantiplex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-atlantiplex} -d ${DB_NAME:-atlantiplex}"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: atlantiplex-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - atlantiplex-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID

  # Node.js Stage Server (WebSocket + API)
  stage-server:
    build:
      context: ./matrix-studio/web/stage
      dockerfile: Dockerfile
    image: atlantiplex-stage:dev
    container_name: atlantiplex-stage-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 9001
      DEBUG: "true"
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_dev}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-pk_test_dev}
      DATABASE_URL: postgresql://${DB_USER:-atlantiplex}:${DB_PASSWORD:-dev-password}@postgres:5432/${DB_NAME:-atlantiplex}
      REDIS_URL: redis://:@redis:6379/0
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      LOG_LEVEL: debug
    ports:
      - "9001:9001"
    volumes:
      - ./matrix-studio/web/stage:/app
      - stage_logs_dev:/app/logs
      - stage_uploads_dev:/app/uploads
      - /app/node_modules
    networks:
      - atlantiplex-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Python Flask Backend
  flask-backend:
    build:
      context: ./matrix-studio
      dockerfile: Dockerfile.python
    image: atlantiplex-flask:dev
    container_name: atlantiplex-flask-dev
    restart: unless-stopped
    environment:
      FLASK_ENV: development
      FLASK_PORT: 5000
      DEBUG: "true"
      DATABASE_URL: postgresql://${DB_USER:-atlantiplex}:${DB_PASSWORD:-dev-password}@postgres:5432/${DB_NAME:-atlantiplex}
      JWT_SECRET_KEY: ${JWT_SECRET:-dev-secret-change-me}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_dev}
      REDIS_URL: redis://:@redis:6379/1
      LOG_LEVEL: DEBUG
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    ports:
      - "5000:5000"
    volumes:
      - ./matrix-studio:/app
      - flask_logs_dev:/app/logs
      - flask_recordings_dev:/app/core/recordings
      - /app/.venv
    networks:
      - atlantiplex-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Development Server
  frontend:
    build:
      context: ./matrix-studio/web/frontend
      dockerfile: Dockerfile
    image: atlantiplex-frontend:dev
    container_name: atlantiplex-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: ${API_URL:-http://localhost}
      VITE_STAGE_URL: ${STAGE_URL:-http://localhost:9001}
      VITE_STRIPE_KEY: ${STRIPE_PUBLISHABLE_KEY:-pk_test_dev}
      NODE_ENV: development
      NODE_OPTIONS: --max-old-space-size=512
    ports:
      - "5173:5173"
    volumes:
      - ./matrix-studio/web/frontend:/app
      - /app/node_modules
      - /app/dist
    networks:
      - atlantiplex-network
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (optional for dev, useful for testing production-like setup)
  nginx:
    image: nginx:1.25-alpine
    container_name: atlantiplex-nginx-dev
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - atlantiplex-network
    depends_on:
      - stage-server
      - flask-backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    profiles:
      - with-nginx

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  stage_logs_dev:
    driver: local
  stage_uploads_dev:
    driver: local
  flask_logs_dev:
    driver: local
  flask_recordings_dev:
    driver: local

networks:
  atlantiplex-network:
    driver: bridge
