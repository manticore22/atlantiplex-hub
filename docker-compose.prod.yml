version: '3.9'

services:
  # PostgreSQL Database with production security
  postgres:
    image: postgres:15-alpine
    container_name: atlantiplex-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-atlantiplex}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?error: DB_PASSWORD not set}
      POSTGRES_DB: ${DB_NAME:-atlantiplex}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - atlantiplex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-atlantiplex} -d ${DB_NAME:-atlantiplex}"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    read_only: false
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache & Session Store with persistence
  redis:
    image: redis:7-alpine
    container_name: atlantiplex-redis
    restart: always
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:?error: REDIS_PASSWORD not set}
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
    networks:
      - atlantiplex-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Node.js Stage Server (WebSocket + API)
  stage-server:
    build:
      context: ./matrix-studio/web/stage
      dockerfile: Dockerfile
    image: atlantiplex-stage:${IMAGE_TAG:-latest}
    container_name: atlantiplex-stage
    restart: always
    environment:
      NODE_ENV: production
      PORT: 9001
      JWT_SECRET: ${JWT_SECRET:?error: JWT_SECRET not set}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?error: JWT_REFRESH_SECRET not set}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:?error: STRIPE_SECRET_KEY not set}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:?error: STRIPE_PUBLISHABLE_KEY not set}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:?error: STRIPE_WEBHOOK_SECRET not set}
      DATABASE_URL: postgresql://${DB_USER:-atlantiplex}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-atlantiplex}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CORS_ORIGIN: ${CORS_ORIGIN:?error: CORS_ORIGIN not set}
      LOG_LEVEL: info
      NODE_OPTIONS: --max-old-space-size=512 --no-deprecation
    expose:
      - "9001"
    volumes:
      - stage_logs:/app/logs
      - stage_uploads:/app/uploads
    networks:
      - atlantiplex-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Python Flask Backend
  flask-backend:
    build:
      context: ./matrix-studio
      dockerfile: Dockerfile.python
    image: atlantiplex-flask:${IMAGE_TAG:-latest}
    container_name: atlantiplex-flask
    restart: always
    environment:
      FLASK_ENV: production
      FLASK_PORT: 5000
      DATABASE_URL: postgresql://${DB_USER:-atlantiplex}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-atlantiplex}
      JWT_SECRET_KEY: ${JWT_SECRET:?error: JWT_SECRET not set}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:?error: STRIPE_SECRET_KEY not set}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:?error: STRIPE_WEBHOOK_SECRET not set}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      LOG_LEVEL: INFO
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    expose:
      - "5000"
    volumes:
      - flask_logs:/app/logs
      - flask_recordings:/app/core/recordings
    networks:
      - atlantiplex-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend Builder (builds static files at startup)
  frontend-builder:
    build:
      context: ./matrix-studio/web/frontend
      dockerfile: Dockerfile
    image: atlantiplex-frontend:${IMAGE_TAG:-latest}
    container_name: atlantiplex-frontend-builder
    volumes:
      - frontend_build:/usr/share/nginx/html
    environment:
      VITE_API_URL: ${API_URL:?error: API_URL not set}
      VITE_STRIPE_KEY: ${STRIPE_PUBLISHABLE_KEY:?error: STRIPE_PUBLISHABLE_KEY not set}
      NODE_ENV: production
      NODE_OPTIONS: --max-old-space-size=256
    command: npm run build
    networks:
      - atlantiplex-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    profiles:
      - build

  # Nginx Reverse Proxy & Load Balancer
  nginx:
    image: nginx:1.25-alpine
    container_name: atlantiplex-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - frontend_build:/usr/share/nginx/html:ro
    networks:
      - atlantiplex-network
    depends_on:
      stage-server:
        condition: service_healthy
      flask-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - NET_BIND_SERVICE
    tmpfs:
      - /var/run
      - /var/cache/nginx
      - /var/log/nginx
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
 
  # Website (static content) - wire for deployment
  website:
    build:
      context: ./website
      dockerfile: Dockerfile
    image: atlantiplex-website:${IMAGE_TAG:-latest}
    container_name: atlantiplex-website
    restart: always
    expose:
      - "80"
    networks:
      - atlantiplex-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Atlantiplex Studio (UI) - wire for deployment
  studio:
    build:
      context: ./AtlantiplexStudio
      dockerfile: Dockerfile
    image: atlantiplex-studio:${IMAGE_TAG:-latest}
    container_name: atlantiplex-studio
    restart: always
    expose:
      - "80"
    networks:
      - atlantiplex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/atlantiplex/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/atlantiplex/redis
  stage_logs:
    driver: local
  stage_uploads:
    driver: local
  flask_logs:
    driver: local
  flask_recordings:
    driver: local
  frontend_build:
    driver: local

networks:
  atlantiplex-network:
    driver: bridge
