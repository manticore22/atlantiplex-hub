# Website - www.atlantiplex.com (or your domain)
server {
    listen 443 ssl http2;
    server_name www.atlantiplex.com atlantiplex.com;

    # SSL certificates - Update paths to your certificates
    ssl_certificate /etc/nginx/ssl/atlantiplex.crt;
    ssl_certificate_key /etc/nginx/ssl/atlantiplex.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Website routing
    location / {
        proxy_pass http://website_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://website_backend;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy";
        add_header Content-Type text/plain;
    }
}

# Redirect www to non-www (optional)
server {
    listen 443 ssl http2;
    server_name atlantiplex.com;

    ssl_certificate /etc/nginx/ssl/atlantiplex.crt;
    ssl_certificate_key /etc/nginx/ssl/atlantiplex.key;

    return 301 https://www.$server_name$request_uri;
}
